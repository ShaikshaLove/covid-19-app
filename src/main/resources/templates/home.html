<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org" lang="te" ng-app="MyApp">
<head>
    <title>Covid-19</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Gotu&display=swap"
          rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/app.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap"
          rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2|Prompt&display=swap"
            rel="stylesheet">
<body style="height: 1200px"  ng-controller="StateWiseDataCtrl">

<script>
    $(document).ready(
        function () {
            $("#showTip").modal('show');

            $("#subscribe").click(
                function () {
                    $("#districtDataModal").modal('show');
                }
            );
        }
    );

</script>



<div class="modal fade" id="districtDataModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
                <h5 class="modal-title text-center text-success" id="exampleModalLongTitle">AP DISTRICT WISE COVID CASES</h5>

               <div class="modal-body">


                   <div ng-show="showLoader" class="d-flex justify-content-center">
                       <div class="spinner-border" role="status">
                           <span class="sr-only">Loading...</span>
                       </div>
                   </div>


                   <table ng-show="isLoaded" class="table table-stripped">
                       <thead> <tr>
                           <th>#</th>
                           <th>District</th>
                           <th>Confirmed Cases</th>
                       </tr></thead>
                       <tbody>
                       <tr ng-repeat="state in statewiseData" >
                           <td>{{$index+1}}</td>
                           <td>{{state.district}}</td>
                           <td>{{state.confirmed}}</td>
                       </tr>
                       </tbody>
                   </table>



                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Subscriber modal-->

<div  id="subscribeModal" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <form >
                    <div class="row">
                        <div class="col">
                            <input type="email" class="form-control" placeholder="Your Email">
                        </div>
                        <div class="col">
                            <button class="btn btn-sm btn-success">Subscribe</button>
                        </div>
                    </div>
                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="showTip" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-pill border-success">

            <div class="modal-body  text-danger">
                <img src="images/tips.jpg" class="img-fluid rounded-pill" >

                <!--<form >
                    <div class="row">
                        <div class="col">
                            <input type="email" class="form-control" placeholder="Your Email">
                        </div>
                        <div class="col">
                            <button class="btn btn-sm btn-success">Subscribe</button>
                        </div>
                    </div>
                </form>-->
            </div>
        </div>
    </div>
</div>



<nav
        class="navbar fixed-top navbar-dark navbar-ligth ">
    <a class="text-light navbar-brand"><img src="images/doct-fight-covid-19.jpg" height="70px" width="150px" /></a> <a class="form-inline">
    <button class="btn btn-warning btn-sm my-2 my-sm-0"
            data-toggle="modal" data-target="#staticBackdrop"><small>Visitors Count : <span class="font-weight-bold" th:text="${visitorCount}"></span></small>
    </button>
</a>
</nav>





<div style="padding-top: 100px" class="container-sm">


    <div class="border border-danger rounded-pill">
        <marquee scrollamount="3" style="font-family: 'Prompt', sans-serif;"
                 class="text-dark">
            <!--  Join with us to bury the covid-19 -->
            <strong class="text-danger"> Flash News!&nbsp;</strong> <span th:text="${ap.totalConfirmed}"></span>
            <span th:text="#{message.scroll}"> </span>
        </marquee>
    </div>
    <br/>

    <div class="container text-center">
        <ul>
            <li style="font-family: 'Baloo Thambi 2', cursive;" th:text="#{point2}" class="text-center text-secondary"></li>
            <li style="font-family: 'Baloo Thambi 2', cursive;"  th:text="#{point3}" class="text-center text-secondary"></li>
        </ul>
     <br>
        <button id="subscribe" ng-click="getStateWiseData()" class="btn btn-sm btn-danger"><strong>Click here for AP district wise cases</strong></button>
    </div>


    <br>


    <table class="table table-sm table-responsive table-dark ">
        <thead>
        <tr>
            <th class="text-center" th:text="#{state}"></th>
            <th class="text-center"  th:text="#{ap.totalCases}"></th>
            <th class="text-center" th:text="#{ap.recovered}"></th>
            <th class="text-center" th:text="#{ap.deaths}"></th>
            <!--
                            <th class="text-center"><small><span th:text="#{ap.activeCases}"></span></small></th>
            -->
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="text-center" th:text="#{state.ap}"></td>
            <td class="text-center" th:text="${ap.totalConfirmed}"></td>
            <td class="text-center" th:text="${ap.discharged}"></td>
            <td class="text-center" th:text="${ap.deaths}"></td>
            <!--
                            <td class="text-center"><small><span th:text="${ap.totalConfirmed-ap.discharged-ap.deaths}"></span></small></td>
            -->

        </tr>
        </tbody>
    </table>
    <br/>

    <div class="mx auto shadow shadow-sm">
        <img src="images/tips1.jpg" class="img-fluid">

    </div>

    <br/>
    <br/>


    <h5 class="text-center shadow shadow-sm font-weight-bold text-info" th:text="#{country}"></h5>

    <table class="table shadow shadow-sm table-bordered ">
        <tbody>
        <tr>
            <td class="text-center font-weight-bold " th:text="#{ap.totalCases}"></td>
            <td class="text-danger" th:text="${covidInfo.cases}"></td>
        </tr>
        <tr>
            <td class="text-center font-weight-bold " th:text="#{ap.recovered}"></td>
            <td class="text-danger" th:text="${covidInfo.recovered}"></td>
        </tr>
        <tr>
            <td class="text-center font-weight-bold " th:text="#{ap.deaths}" ></td>
            <td class="text-danger" th:text="${covidInfo.deaths}"></td>
        </tr>


        <tr>
            <td class="text-center font-weight-bold " th:text="#{ap.todayIdentifiedCases}">
            </td>
            <td class="text-danger" th:text="${covidInfo.todayCases}"></td>
        </tr>

        <tr>
            <td class="text-center font-weight-bold " th:text="#{ap.activeCases}"></td>
            <td class="text-danger" th:text="${covidInfo.active}"></td>
        </tr>

        </tbody>
    </table>

    <br>
    <div class="mx auto shadow shadow-sm">
        <img src="images/coronavirus_key_symptoms.jpg" class="img-fluid">

    </div>
    <br>




    <div class="mx auto shadow shadow-sm">
        <div class="row">
            <div class="col">
                <img src="images/1.jpg" class="img-fluid">
            </div>

            <div class="col">
                <img src="images/3.jpg" class="img-fluid">
            </div>
        </div>

    </div>
    <br>
    <div class="mx auto shadow shadow-sm">
        <img src="images/social-distancing.jpg" class="img-fluid">
    </div>
    <br> <br>
</div>
